<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ABC Bank</title>
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-16">
        Welcome to
        <span class="font-semibold text-cyan-400">ABC Bank</span>
      </h1>
    </header>
    <main>
      <section class="bg-cyan-50 w-3/4 mx-auto m-8 p-8 rounded">
        <h3 class="text-2xl mb-4 font-semibold text-amber-500">Login</h3>
        <div>
          <input
            type="email"
            name=""
            id="user-email"
            placeholder="Enter Your Email"
            class="border border-gray-300 p-4 rounded block w-3/4 mb-4"
          />
          <input
            type="password"
            name=""
            id="user-pass"
            class="border border-gray-300 p-4 rounded block w-3/4 mb-4"
            placeholder="Enter Your Password"
          />
          <button
            id="login-btn"
            class="font-medium bg-amber-400 px-4 py-2 rounded text-white"
          >
            Submit
          </button>
        </div>
      </section>
    </main>
    <script src="js/login.js"></script>
  </body>
</html>

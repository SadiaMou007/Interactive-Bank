<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banking page</title>
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-16">
        Let's get some
        <span class="font-semibold text-cyan-400">Money</span>
      </h1>
    </header>
    <main>
      <!-- balance and transaction -->
      <section class="my-8 w-3/4 mx-auto">
        <div class="grid grid-cols-3 gap-4">
          <div class="bg-green-100 rounded p-8">
            <h3 class="text-3xl">Deposit</h3>
            <h4 class="text-4xl">$<span id="deposit-update">00</span></h4>
          </div>
          <div class="bg-red-100 rounded p-8">
            <h3 class="text-3xl">Withdraw</h3>
            <h4 class="text-4xl">$<span id="withdraw-update">00</span></h4>
          </div>
          <div class="bg-amber-100 rounded p-8">
            <h3 class="text-3xl">Balance</h3>
            <h4 class="text-4xl">$<span id="total-balance">30000</span></h4>
          </div>
        </div>
      </section>
      <!-- deposit and widthdrow -->
      <section class="w-3/4 mx-auto m-8 rounded">
        <div class="grid grid-cols-2 gap-4">
          <!-- deposit -->
          <div class="bg-green-50 p-8">
            <h3 class="text-2xl mb-4 font-semibold text-green-500">
              Please Deposit
            </h3>
            <div>
              <input
                type="email"
                name=""
                id="deposit-amount"
                placeholder="$ Enter deposite ammount"
                class="border border-green-300 p-4 rounded block w-3/4 mb-4"
              />

              <button
                id="deposit-btn"
                class="font-medium bg-green-400 px-4 py-2 rounded text-white"
              >
                Deposit
              </button>
            </div>
          </div>
          <!-- withdraw -->
          <div class="bg-red-50 p-8">
            <h3 class="text-2xl mb-4 font-semibold text-red-500">
              Please Withdraw
            </h3>
            <div>
              <input
                type="email"
                name=""
                id="withdraw-amount"
                placeholder="$ Enter withdraw ammount"
                class="border border-red-300 p-4 rounded block w-3/4 mb-4"
              />

              <button
                id="withdraw-btn"
                class="font-medium bg-red-400 px-4 py-2 rounded text-white"
              >
                Withdraw
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- script -->
    <script src="js/bankingFunctionalUpdate.js"></script>
  </body>
</html>

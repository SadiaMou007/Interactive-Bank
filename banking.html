<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banking pae</title>
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-16">
        Let's get some
        <span class="font-semibold text-cyan-400">Money</span>
      </h1>
    </header>
    <main>
      <section class="my-4">
        <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto">
          <div class="bg-green-100 rounded p-8">
            <h3 class="text-3xl">Deposit</h3>
            <h4 class="text-4xl">$00</h4>
          </div>
          <div class="bg-red-100 rounded p-8">
            <h3 class="text-3xl">Withdraw</h3>
            <h4 class="text-4xl">$00</h4>
          </div>
          <div class="bg-amber-100 rounded p-8">
            <h3 class="text-3xl">Balance</h3>
            <h4 class="text-4xl">$40000</h4>
          </div>
        </div>
      </section>
    </main>
    <!-- script -->
    <script src="js/bank.js"></script>
  </body>
</html>
